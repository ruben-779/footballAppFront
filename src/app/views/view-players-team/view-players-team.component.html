<h1>Jugadores del equipo</h1>
<p-button label="AÃ±adir jugador al equipo" (click)="createButton()"></p-button>
<div *ngIf="cButton == true">
  <input
    type="text"
    [value]="newPlayer['Nombre del Jugador']"
    [(ngModel)]="newPlayer['Nombre del Jugador']"
    placeholder="Inserta el nombre"
  />
  <input
    type="text"
    [value]="newPlayer.avatar"
    [(ngModel)]="newPlayer.Avatar"
    placeholder="Inserta la Url de la foto"
  />
  <p-button label="Guardar" (click)="createPlayer()"></p-button>
  <p>{{ newPlayer["Nombre del Jugador"] }}</p>
</div>
<div class="wrap">
  <p-card
    [header]="player['Nombre del Jugador']"
    [style]="{ width: '260px', heigth: ' 300px' }"
    styleClass="p-card-shadow"
    *ngFor="let player of players"
  >
    <ng-template pTemplate="header">
      <img alt="Card" [src]="player.Avatar" />
    </ng-template>
    <ng-template pTemplate="footer">
      <p-button
        label="Mostrar mas..."
        routerLink="/player/{{ player.id }}"
      ></p-button>
    </ng-template>
  </p-card>
</div>
